<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel = "stylesheet" href = "./assets/style.css">
    <title>Villager Database</title>
</head>
<body>
    <header>Animal Crossing New Horizons Villager Database</header>
    <div class="row">
        <div class="card">
          <div class="card">
            <span class="white-text">Hello and Welcome!
                Please use this page to search through the Animal Crossing New Horizon Villagers database. It's simple, just search
                the villager and get some cool information. Give it a try!
            </span>
          </div>
        </div>
      </div>
    <div class="row">
        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix"></i>
              <input type="text" id="autocomplete-input" class="autocomplete">
              <label for="autocomplete-input">Enter villager name</label>
              <a class="waves-effect waves-light btn-small">Search</a>
            </div>
          </div>
        </div>
      </div>
    <div class="row">
        <div class="col s12 m7">
          <div class="card">
            <div class="card-image">
              <img src="images/sample-1.jpg">
              <span class="card-title">Card Title</span>
            </div>
            <div class="card-content">
              <p>villager of the day</p>
            </div>
            <div class="card-action">
              <!-- <a href="#">This is a link</a> -->
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m5">
          <div class="card-panel teal">
            <span class="white-text">for bday info?
            </span>
          </div>
        </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src = "./assets/script.js"></script>
</body>
</html>
